<md-card>
  <md-card-header>
    <md-card-avatar>
      <md-icon class="md-avatar-icon">
        <i class="material-icons">people</i>
      </md-icon>
    </md-card-avatar>
    <md-card-header-text>
      <span class="mdi-title">Customer List</span>
      <span class="md-subhead">รายชื่อลูกค้า</span>
    </md-card-header-text>
  </md-card-header>
  <md-card-content>

    <md-table-container> 
      <table md-table ng-model="selected" md-progress="promise"> 
        <thead md-head> 
        <tr md-row> 
          <th md-column md-numeric>#</th>
           
          <th md-column>ชื่อ-สกุล</th>
           
          <th md-column>วันเกิด</th>
           
          <th md-column>ที่อยู่</th>
           
          <th md-column>อีเมล์</th>
           
          <th md-column>เบอร์โทร</th>
           
          <th md-column></th>
           
        </tr>
         
        </thead>
         
        <tbody md-body> 
        <tr md-row ng-repeat="c in customers"> 
          <td md-cell>{{ c.id }}</td>
          <td md-cell>{{ c.fullname }}</td>
          <td md-cell>{{ c.birthdate | ThaiDate }}</td>
          <td md-cell>{{ c.address }}</td>
          <td md-cell>{{ c.email }}</td>
          <td md-cell>{{ c.telephone }}</td>
          <td md-cell></td>
        </tr>
         
        </tbody>
         
      </table>
       
    </md-table-container>

      
    <md-table-pagination
    md-limit="query.limit" 
    md-page="query.page" 
    md-total="{{ total }}" 
    md-on-paginate="onPaginate"
    md-page-select>

    </md-table-pagination>

  </md-card-content>
</md-card>
